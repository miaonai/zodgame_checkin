name: zodgame

on:
  schedule:
  - cron: "5 0 * * *"
  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install requirements
      run: |
        pip3 install git+https://www.github.com/ultrafunkamsterdam/undetected-chromedriver@master
    - name: Run 
      run: |
        python3 ./zodgame/zodgame.py "${{secrets.ZODGAME_COOKIE}}"
    - uses: liskin/gh-workflow-keepalive@main
